<section id="contact">
    <h1>GET SPECIAL
        MEMBERSHIP OFFER*</h1>
    <form action="backend.php">
        <div class="entry">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <label> Gender:</label>
            <div class="gender">
                Male<input type="radio" name="gender" id="gender">
                Female<input type="radio" name="gender" id="gender">
                Other<input type="radio" name="gender" id="gender">
            </div>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <label for="phone">Phone Number:</label>
            <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number">
            <label for="members">Membership:</label>
            <div class="mship">
                Annualy<input type="radio" name="members" id="members">
                Monthly<input type="radio" name="members" id="members">
                Quarterly<input type="radio" name="members" id="members">
                Biannualy<input type="radio" name="members" id="members">
            </div>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="20" rows="10" placeholder="Enter Message For Us"></textarea>
            <div class="bt">
                <input type="submit" value="Submit" class="btn">
                <input type="reset" value="Reset" class="btn">
            </div>
        </div>

    </form>
